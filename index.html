<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fylo data storage</title>

    <!-- links -->
    <link rel="icon" href="./images/pz.png" type="image/icon" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/font.css" />
  </head>
  <body>
    <!-- Start Coding -->
    <main class="main">
      <section class="section container">
        <div class="col-top">
          <img class="logo" src="./images/logo.svg" alt="logo" />

          <div class="btn-wrapper">
            <button class="btn" type="button">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </button>

            <button class="btn" type="button">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </button>

            <button class="btn" type="button">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </button>
          </div>
        </div>

        <div class="col-bot">
          <p class="col-bot__description">
            Youâ€™ve used <span>815</span> of your storage
          </p>

          <div class="usage-rate">
            <span class="usage-rate__bg">
              <span class="circle"></span>
            </span>
          </div>

          <div class="number-wrapper">
            <span class="number">0 gb</span>
            <span class="number">1000 gb</span>
          </div>

          <span class="col-bot__remaining-amount">
            <h2>185</h2>
            <p>gb left</p>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
